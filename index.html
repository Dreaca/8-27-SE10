<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<script src="./js/jquery/jquery-3.7.1.min.js"></script>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" id="userName">
            <input type="email" name="email" placeholder="Email" id="email" >
            <input type="password" name="pswd" placeholder="Password" id="password" >
            <button type="button" id="submitBtn" onclick="userRegisration()">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" id="emailLog">
            <input type="password" name="pswd" placeholder="Password" id="passLog" >
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
</div>
<script src="./js/auth.js"></script>
</body>
</html>
